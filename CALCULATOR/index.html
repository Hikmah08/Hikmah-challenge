<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="text">
        <p id="display" ></p>
        <p id="result"></p>
      </div>
      <div class="function">
        <div class="row-one">
          <button type="button" onclick="get('AC')">AC</button>
          <button type="button" class="arrow" onclick="get('⬅')">⬅</p>
          <button type="button"  onclick="get('%')">%</button>
          <button type="button"  class="signs" id="divide" onclick="get('/')">/</p>
        </div>
        <div class="row-two">
          <button type="button"  onclick="get('7')">7</button>
          <button type="button"  onclick="get('8')">8</button>
          <button type="button"  onclick="get('9')">9</button>
          <button type="button"  class="signs" onclick="get('X')">X</button>
        </div>
        <div class="row-two">
          <button type="button"  onclick="get('4')">4</button>
          <button type="button"  onclick="get('5')">5</button>
          <button type="button"  onclick="get('6')">6</button>
          <button type="button"  class="signs" onclick="get('-')">-</button>
        </div>
        <div class="row-two">
          <button type="button"  onclick="get('1')">1</button>
          <button type="button"  onclick="get('2')">2</button>
          <button type="button"  onclick="get('3')">3</p>
          <button type="button"  class="signs" onclick="get('+')">+</button>
        </div>
        <div class="row-two">
          <button type="button"  onclick="get('0')">0</button>
          <button type="button"  onclick="get('00')">00</button>
          <button type="button"   onclick="get('.')">.</button>
          <button type="button"  class="signs" onclick="get('=')">=</button>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
